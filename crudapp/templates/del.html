{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h4>Are you sure you want to delete "<strong>{{ record.full_name }}</strong>"?</h4>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-danger">
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
