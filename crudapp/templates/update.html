{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Update Record</h1>
    <form method="POST">
        {% csrf_token %}
        <div id="form-container">
            {{ form.full_name }}
            {{ form.email }}
            {{ form.phone }}
            <input type="submit" value="Update" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
